name: test_flutter_project
description: "Test Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  provider: ^6.1.2
  flutter_dotenv: ^5.2.1
  sqflite: ^2.4.1
  path: ^1.9.0
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - .env
    - lib/l10n/intl_en.json
    - lib/l10n/intl_ru.json

platforms:
  android:
  ios: